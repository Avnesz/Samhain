<% var text = data.text %>
<% var monsters = data.monsters %>

<div>
	<monstersContainer>
		<monsters>
			<% for (var i in monsters) { %>
				<% var monster = monsters[i]; %>
				<monster id="<%=i%>" class="<%=monster.name%>" suffixe="<%=monster.suffixe.namem%>">
					<cible></cible>
					<life>
						<max></max>
						<current></current>
					</life>
					<name class="js-center"><%=monster.completeName()%></name>
					<anim></anim>
				</monster>
			<% } %>
		</monsters>
	</monstersContainer>
	<actionsContainer>
		<actions>
			<action state="new" class="gauche">
				<name class="js-center"></name>
			</action>
			<action state="new" class="gauche">
				<name class="js-center"></name>
			</action>
			<action state="new" class="gauche">
				<name class="js-center"></name>
			</action>
			<action state="new" class="droite">
				<name class="js-center"></name>
			</action>
			<action state="new" class="droite">
				<name class="js-center"></name>
			</action>
		</actions>
	</actionsContainer>
</div>
