<div class="texte">
	<div>
		<% for(var texte in data.textes) { %>
			<p><%= data.text.get(data.textes[texte]) %></p>
		<% } %>
	</div>
</div>
<div class="choix">
	<% for(var index in data.actions) { 
		var action = data.actions[index];
	%>
		<div key='<%= index %>'>
			<div class="texte" key='<%= index %>'>
				<%= data.text.get(action.name) %>
			</div>
		</div>
	<% } %>
</div>
